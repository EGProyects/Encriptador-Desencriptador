<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador/Desencriptador</title>
    <link rel="stylesheet" href="index.css"> 
</head>
<body>

    <div class="container">
        <div class="logo">
            <img src="logo.png" alt="Logo">
        </div>
        <div class="left-section">
            <textarea class="input-textarea" placeholder="Ingrese el texto aqui"></textarea>
            <div class="buttons">
                <button class="encrypt">Encriptar</button>
                <button class="decrypt">Desencriptar</button>
            </div>
        </div>
        <div class="right-section">
            <img src="muneco.png" alt="Muñeco Alura LATAM"> 
            <p>Ningún mensaje fue encontrado<br>Ingresa el texto que desees encriptar o desencriptar.</p>
            <button>Copiar</button>

        </div>
    </div>
    <script src="app.js"></script>
</body>
<footer class="footer">
    Desarrollador de Software de Alura LATAM Edison Omar Garcia Taveras, representante de estudiante de la beca del programa especial One
</footer>
</html>
